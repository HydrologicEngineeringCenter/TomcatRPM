name: Build RPM
on:   
  push:
    branches: 
      - main

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: build
        run: make
      - name: get version
        id: get_version
        run: .github/worksflow/get_version.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.VERSION}}
          release_name: Release ${{ steps.get_verison.VERSION }}
      - name: Upload RPM
        id: upload-RPM
        uses: actions/upload-release-assent@v1
        env:
          GITHUB_TOKEN: ${{ secretes.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./apache-tomcat-*rpm
          asset_content_type: application/rpm
